{% extends 'index.html' %}

{% block body %}

<div class="container" style="margin-top: 100px">
    <div class="columns">
        <div class="column is-4"></div>
        <div class="column is-4">
            <h1>Post</h1>
            <form name="addForm" id="addForm" action = "{{ url_for('add_post') }}" method="POST">

                <div class="field">
                  <label class="label">Title</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Title">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Subtitle</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Subtitle">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Body</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Body"></textarea>
                  </div>
                </div>

                <button class="button is-primary" style="margin: 5px; margin-left: 0px">Post</button>
            </form>
        </div>
        <div class="column is-4"></div>
    </div>
</div>

{% endblock %}
